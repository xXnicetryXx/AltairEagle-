<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AltairEagle</title>
<script>
  // Instantly redirect to the official site if the user has internet
  if (navigator.onLine) {
    window.location.replace("https://xXnicetryXx.github.io/AltairEagle/");
  }

  // If they reconnect while playing the offline game, redirect them
  window.addEventListener('online', () => {
    window.location.replace("https://xXnicetryXx.github.io/AltairEagle/");
  });
</script>
<style>
  /* Offline Game Styling */
  body {
    background-color: #121212;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    touch-action: manipulation;
  }
  .offline-banner {
    background: #ff4757;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: bold;
    text-align: center;
  }
  .score-board {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #00ffcc;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(8, 40px);
    grid-template-rows: repeat(8, 40px);
    gap: 2px;
    background: #1e1e1e;
    padding: 4px;
    border-radius: 8px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: #2f3542;
    border-radius: 4px;
    transition: background 0.1s;
  }
  .cell.filled {
    background: #00ffcc;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
  }
  .cell.hover-valid { background: #55efc4; }
  .cell.hover-invalid { background: #ff7675; }
  
  #tray {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    height: 120px;
    align-items: center;
  }
  .shape-container {
    display: grid;
    gap: 2px;
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid transparent;
    transition: transform 0.1s;
  }
  .shape-container.selected {
    border-color: #00ffcc;
    background: rgba(0, 255, 204, 0.1);
    transform: scale(1.1);
  }
  .shape-cell {
    width: 20px;
    height: 20px;
    background: transparent;
  }
  .shape-cell.active {
    background: #00ffcc;
    border-radius: 2px;
  }
</style>
</head>
<body>

  <div class="offline-banner">
    ⚠️ No Internet Connection Detected.<br>Playing Offline Block Blast Fallback.
  </div>

  <div class="score-board">Score: <span id="score">0</span></div>

  <div id="grid"></div>
  <div id="tray"></div>

<script>
  // --- OFFLINE BLOCK BLAST LOGIC ---
  const GRID_SIZE = 8;
  const gridEl = document.getElementById('grid');
  const trayEl = document.getElementById('tray');
  const scoreEl = document.getElementById('score');
  
  let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
  let score = 0;
  let selectedShapeIndex = -1;
  let currentShapes = [];

  // Library of shapes
  const SHAPES_LIB = [
    [[1]], // 1x1
    [[1,1]], // 1x2
    [[1],[1]], // 2x1
    [[1,1,1]], // 1x3
    [[1],[1],[1]], // 3x1
    [[1,1],[1,1]], // 2x2
    [[1,1,1],[1,0,0],[1,0,0]], // L-shape
    [[1,1,1],[0,0,1],[0,0,1]]  // Reverse L
  ];

  // Initialize Grid
  function initGrid() {
    gridEl.innerHTML = '';
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.r = r;
        cell.dataset.c = c;
        cell.addEventListener('mouseenter', handleHover);
        cell.addEventListener('click', handleClick);
        gridEl.appendChild(cell);
      }
    }
  }

  // Draw the main grid
  function renderGrid() {
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
        cell.className = 'cell ' + (grid[r][c] ? 'filled' : '');
      }
    }
    scoreEl.innerText = score;
  }

  // Generate 3 random shapes for the tray
  function generateTray() {
    trayEl.innerHTML = '';
    currentShapes = [];
    for (let i = 0; i < 3; i++) {
      const shape = SHAPES_LIB[Math.floor(Math.random() * SHAPES_LIB.length)];
      currentShapes.push(shape);
      
      const container = document.createElement('div');
      container.className = 'shape-container';
      container.style.gridTemplateColumns = `repeat(${shape[0].length}, 20px)`;
      container.dataset.index = i;
      
      shape.forEach(row => {
        row.forEach(val => {
          const sc = document.createElement('div');
          sc.className = 'shape-cell ' + (val ? 'active' : '');
          container.appendChild(sc);
        });
      });
      
      container.addEventListener('click', () => selectShape(i));
      trayEl.appendChild(container);
    }
    selectedShapeIndex = -1;
  }

  // Select a shape from the tray
  function selectShape(index) {
    if (!currentShapes[index]) return;
    selectedShapeIndex = index;
    document.querySelectorAll('.shape-container').forEach((el, i) => {
      el.classList.toggle('selected', i === index);
    });
  }

  // Check if shape can be placed at r, c
  function canPlace(shape, startR, startC) {
    for (let r = 0; r < shape.length; r++) {
      for (let c = 0; c < shape[0].length; c++) {
        if (shape[r][c]) {
          let checkR = startR + r;
          let checkC = startC + c;
          if (checkR >= GRID_SIZE || checkC >= GRID_SIZE || grid[checkR][checkC]) {
            return false;
          }
        }
      }
    }
    return true;
  }

  // Hover effect to show where block will land
  function handleHover(e) {
    document.querySelectorAll('.cell').forEach(c => {
      c.classList.remove('hover-valid', 'hover-invalid');
    });
    if (selectedShapeIndex === -1 || !currentShapes[selectedShapeIndex]) return;

    const r = parseInt(e.target.dataset.r);
    const c = parseInt(e.target.dataset.c);
    const shape = currentShapes[selectedShapeIndex];
    const valid = canPlace(shape, r, c);

    for (let sr = 0; sr < shape.length; sr++) {
      for (let sc = 0; sc < shape[0].length; sc++) {
        if (shape[sr][sc]) {
          let tr = r + sr;
          let tc = c + sc;
          if (tr < GRID_SIZE && tc < GRID_SIZE) {
            const cell = document.querySelector(`.cell[data-r="${tr}"][data-c="${tc}"]`);
            if (cell && !grid[tr][tc]) cell.classList.add(valid ? 'hover-valid' : 'hover-invalid');
          }
        }
      }
    }
  }

  // Click to place the block
  function handleClick(e) {
    if (selectedShapeIndex === -1 || !currentShapes[selectedShapeIndex]) return;
    
    const r = parseInt(e.target.dataset.r);
    const c = parseInt(e.target.dataset.c);
    const shape = currentShapes[selectedShapeIndex];

    if (canPlace(shape, r, c)) {
      // Place it
      let blocksPlaced = 0;
      for (let sr = 0; sr < shape.length; sr++) {
        for (let sc = 0; sc < shape[0].length; sc++) {
          if (shape[sr][sc]) {
            grid[r + sr][c + sc] = 1;
            blocksPlaced++;
          }
        }
      }
      
      score += blocksPlaced;
      currentShapes[selectedShapeIndex] = null; // Remove from tray
      document.querySelector(`.shape-container[data-index="${selectedShapeIndex}"]`).style.visibility = 'hidden';
      selectedShapeIndex = -1;
      
      checkLines();
      renderGrid();

      // If tray empty, generate new
      if (currentShapes.every(s => s === null)) {
        generateTray();
      }
    }
  }

  // Clear full rows and columns
  function checkLines() {
    let rowsToClear = [];
    let colsToClear = [];

    for (let r = 0; r < GRID_SIZE; r++) {
      if (grid[r].every(val => val === 1)) rowsToClear.push(r);
    }
    for (let c = 0; c < GRID_SIZE; c++) {
      let fullCol = true;
      for (let r = 0; r < GRID_SIZE; r++) {
        if (grid[r][c] === 0) fullCol = false;
      }
      if (fullCol) colsToClear.push(c);
    }

    rowsToClear.forEach(r => { for (let c = 0; c < GRID_SIZE; c++) grid[r][c] = 0; });
    colsToClear.forEach(c => { for (let r = 0; r < GRID_SIZE; r++) grid[r][c] = 0; });

    let linesCleared = rowsToClear.length + colsToClear.length;
    if (linesCleared > 0) {
      score += (linesCleared * 10); // Bonus for clearing
    }
  }

  // Start Offline Game
  initGrid();
  generateTray();
  renderGrid();

</script>
</body>
</html>
